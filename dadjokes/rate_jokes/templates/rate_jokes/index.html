{% block content %}
    <div>
        {% if form.errors %}
        <ul>
            {% for field, error in form.errors.items %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="joke" style="margin: 100px;text-align: center;">
        <p style="font-family: 'Comic Sans MS';font-size: x-large;">
            <strong>{{ dad_joke.joke_text|safe }}</strong>
        </p>
        <div>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_table }}
                <input type="submit" value="Submit Rating" />
            </form>
        </div>
    </div>
{% endblock %}
