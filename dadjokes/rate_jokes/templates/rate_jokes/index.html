{% block content %}
    <div>
        {% if form.errors %}
        <ul>
            {% for field, error in form.errors.items %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="joke">
        {{ dad_joke.joke_text|safe }}
    </div>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="submit" value="Submit Rating" />
        </form>
    </div>
{% endblock %}
